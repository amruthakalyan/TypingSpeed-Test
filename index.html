<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Typing Speed Test</h1>
            <p id="quote">Start typing the following quote:</p>
            <p id="quote-text"></p>
        </div>
        <textarea id="user-input" placeholder="Start typing here..." oninput="checkTypingSpeed()"></textarea>
        <div class="result" id="result">
            <p>Your typing speed: <span id="speed">0</span> WPM (words per minute)</p>
            <p>Accuracy: <span id="accuracy">0.00</span>%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
